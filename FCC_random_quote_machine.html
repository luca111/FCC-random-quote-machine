<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body id="myBody" class="myBodyClass">
    <div id="mainDiv">
      <div id="title" class="text-center">Random Quote Machine
      </div>

      <div class="text-center">
        <blockquote>
          <p id="quote"></p>
          <footer id ="author"></footer>
        </blockquote>
      </div>

      <div class="row">

         <div class="text-center">
          <button id="button" type="button" class="btn btn-success">Get another quote</button>
        </div>

        <br>

        <div class="text-center" id="tw-div">
          <a href="https://twitter.com/intent/tweet?button_hashtag=quote&text=text%20to%20change" class="twitter-hashtag-button" data-size="large" data-dnt="true">Tweet</a>
        </div>

      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    </div>
  </body>
</html>
